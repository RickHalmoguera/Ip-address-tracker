<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Ip Tracker</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Ip Address Tracker </h1>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for any IP address or domain" id="inputField">
            <button id="getDataBtn">
                <img src="./images/icon-arrow.svg" alt="">
            </button>
        </div>

        <div class="display-data-container">
            <div class="data-container"><span>ip address</span><p id="ipDisplay">N/A</p></div>
            <hr>
            <div class="data-container"><span>Location</span> <p id="locationDisplay">N/A</p></div>
            <hr>
            <div class="data-container"><span>timezone</span> <p id="timezoneDisplay">N/A</p></div>
            <hr>
            <div class="data-container"><span>isp</span><p id="ispDisplay">N/A</p></div>
        </div>
    </header>

    <section class="map-container">
        <div id="map"></div>
    </section>
    
</body>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
<script src="./index.js"></script>
</html>
